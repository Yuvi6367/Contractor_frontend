<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4F46E5; --primary-dark: #4338ca; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #4F46E5 0%, #818CF8 50%, #C084FC 100%);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px; 
            position: relative; /* For absolute positioning of lang toggle */
        }
        .card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 30px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); 
            max-width: 420px; width: 100%; text-align: center; 
            position: relative; overflow: hidden;
            margin-top: 40px; /* Space for language toggle on mobile */
        }
        .hero-img {
            width: 180px; height: auto; margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 { color: #0F172A; font-size: 2rem; font-weight: 800; margin: 10px 0; line-height: 1.2; }
        .subtitle { color: #64748B; margin-bottom: 30px; font-size: 1.1rem; }
        .feature-list { text-align: left; margin-bottom: 30px; display: inline-block; width: 100%; }
        .feature-item { margin-bottom: 12px; color: #334155; display: flex; align-items: center; font-weight: 600; font-size: 0.95rem; }
        .feature-icon { color: #10B981; margin-right: 12px; font-size: 1.2rem; min-width: 20px; }
        .btn { 
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white; border: none; padding: 18px; width: 100%; 
            border-radius: 16px; font-size: 1.1rem; font-weight: 700; 
            cursor: pointer; transition: 0.3s; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 20px -3px rgba(79, 70, 229, 0.4); }
        .badge { 
            background: linear-gradient(to right, #F59E0B, #D97706);
            color: white; padding: 8px 16px; border-radius: 30px; 
            font-weight: 700; font-size: 0.85rem; display: inline-block; 
            margin-bottom: 15px; box-shadow: 0 4px 6px -1px rgba(245, 158, 11, 0.2);
        }

        /* LANGUAGE TOGGLE STYLES */
        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 5px;
            border-radius: 30px;
            display: flex;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 100;
        }
        .lang-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: transparent;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .lang-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    
    <div class="lang-toggle">
        <button class="lang-btn active" onclick="setLanguage('en')" id="btn-en">English</button>
        <button class="lang-btn" onclick="setLanguage('hi')" id="btn-hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
    </div>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/9662/9662731.png" alt="Success" class="hero-img">
        <br>
        <div class="badge" id="t-badge">üéâ WELCOME GIFT</div>
        <h1 id="t-title">Unlock Your Full Potential</h1>
        <p class="subtitle" id="t-subtitle">Experience the ultimate tool for contractors. 30 days absolutely free.</p>
        
        <div class="feature-list">
            <div class="feature-item"><i class="fa-solid fa-circle-check feature-icon"></i> <span id="t-feat1">Unlimited Sites & Projects</span></div>
            <div class="feature-item"><i class="fa-solid fa-circle-check feature-icon"></i> <span id="t-feat2">Manage Unlimited Workers</span></div>
            <div class="feature-item"><i class="fa-solid fa-file-invoice-dollar feature-icon"></i> <span id="t-feat3">Full Financial Reports</span></div>
        </div>

        <button class="btn" onclick="startTrial()">
            <span id="t-btn">Claim 30 Days Free</span> 
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>

    <script>
        // CHANGE THIS TO YOUR LIVE URL
         const API_URL = "https://contractorpro.onrender.com/api"; 
        // const API_URL = "http://localhost:3000/api"; 
        const token = localStorage.getItem('token');

        // --- TRANSLATION DATA ---
        const translations = {
            en: {
                badge: "üéâ WELCOME GIFT",
                title: "Unlock Your Full Potential",
                subtitle: "Experience the ultimate tool for contractors. 30 days absolutely free.",
                feat1: "Unlimited Sites & Projects",
                feat2: "Manage Unlimited Workers",
                feat3: "Full Financial Reports",
                btn: "Claim 30 Days Free"
            },
            hi: {
                badge: "üéâ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§â‡§™‡§π‡§æ‡§∞",
                title: "‡§Ö‡§™‡§®‡•á ‡§¨‡§ø‡§ú‡§º‡§®‡•á‡§∏ ‡§ï‡•ã ‡§¨‡§¢‡§º‡§æ‡§è‡§Ç",
                subtitle: "‡§†‡•á‡§ï‡•á‡§¶‡§æ‡§∞‡•ã‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡§¨‡§∏‡•á ‡§¨‡•á‡§π‡§§‡§∞‡•Ä‡§® ‡§ü‡•Ç‡§≤‡•§ 30 ‡§¶‡§ø‡§® ‡§¨‡§ø‡§≤‡•ç‡§ï‡•Å‡§≤ ‡§Æ‡•Å‡§´‡§º‡•ç‡§§‡•§",
                feat1: "‡§Ö‡§®‡§≤‡§ø‡§Æ‡§ø‡§ü‡•á‡§° ‡§∏‡§æ‡§á‡§ü‡•ç‡§∏ ‡§î‡§∞ ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü‡•ç‡§∏",
                feat2: "‡§Ö‡§®‡§≤‡§ø‡§Æ‡§ø‡§ü‡•á‡§° ‡§µ‡§∞‡•ç‡§ï‡§∞‡•ç‡§∏ ‡§ï‡•ã ‡§Æ‡•à‡§®‡•á‡§ú ‡§ï‡§∞‡•á‡§Ç",
                feat3: "‡§™‡•Ç‡§∞‡§æ ‡§π‡§ø‡§∏‡§æ‡§¨-‡§ï‡§ø‡§§‡§æ‡§¨ ‡§î‡§∞ ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü‡•ç‡§∏",
                btn: "30 ‡§¶‡§ø‡§® ‡§ï‡§æ ‡§´‡•ç‡§∞‡•Ä ‡§ü‡•ç‡§∞‡§æ‡§Ø‡§≤ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç"
            }
        };

        // --- LANGUAGE LOGIC ---
        function setLanguage(lang) {
            // Update UI Buttons
            document.getElementById('btn-en').className = `lang-btn ${lang === 'en' ? 'active' : ''}`;
            document.getElementById('btn-hi').className = `lang-btn ${lang === 'hi' ? 'active' : ''}`;

            // Update Text
            const t = translations[lang];
            document.getElementById('t-badge').innerText = t.badge;
            document.getElementById('t-title').innerText = t.title;
            document.getElementById('t-subtitle').innerText = t.subtitle;
            document.getElementById('t-feat1').innerText = t.feat1;
            document.getElementById('t-feat2').innerText = t.feat2;
            document.getElementById('t-feat3').innerText = t.feat3;
            document.getElementById('t-btn').innerText = t.btn;

            // Save preference (Optional)
            localStorage.setItem('trial_lang', lang);
        }

        // Initialize Language (Check localStorage or default to English)
        const savedLang = localStorage.getItem('trial_lang') || 'en';
        setLanguage(savedLang);

        // --- TRIAL LOGIC ---
        async function startTrial() {
            if(!token) return window.location.href = 'login.html';
            const btn = document.querySelector('.btn');
            
            // Loading State (Keep Icon)
            const originalText = document.getElementById('t-btn').innerText;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.style.opacity = '0.8';
            
            try {
                const res = await fetch(`${API_URL}/start-trial`, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                if(data.success) {
                    setTimeout(() => { window.location.href = 'index.html'; }, 1000);
                } else {
                    alert("Error starting trial. Please re-login.");
                    window.location.href = 'login.html';
                }
            } catch(e) { 
                alert("Network Error. Check connection."); 
                // Reset Button
                btn.innerHTML = `<span id="t-btn">${originalText}</span> <i class="fa-solid fa-arrow-right"></i>`;
                btn.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
